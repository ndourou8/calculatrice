<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATRICE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="calculatrice">
                <div class="display">
                    <div class="display-1">0</div>
                    <div class="display-2">0</div>
                    <div class="temp-result"></div>
                </div>

                <div class="all-button">
                    <div class="button btn-c">C</div>
                    <div class="button btn-ce">CE</div>
                    <div class="button operation">%</div>
                    <div class="button operation">/</div>
                   
                    <div class="button nombre">7</div>
                    <div class="button nombre">8</div>
                    <div class="button nombre">9</div>
                    <div class="button operation">X</div>

                    <div class="button nombre">4</div>
                    <div class="button nombre">5</div>
                    <div class="button nombre">6</div>
                    <div class="button operation">-</div>

                    <div class="button nombre">1</div>
                    <div class="button nombre">2</div>
                    <div class="button nombre">3</div>
                    <div class="button operation">+</div>
                    
                    <div class="button nombre btn-0">0</div>
                    <div class="button nombre point">.</div>
                    <div class="button egal">=</div>
                </div>

            </div>
        </div>
    </section>

    <script src=" app.js">
    </script>
</body>

</html>
